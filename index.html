<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>FizzBuzz</title>
</head>
<body>
    <main>
        <h1>FizzBuzz!</h1>
        <p>A list of numbers 1-100 is provided.</br> 
            If a number is divisible by 3 "Fizz" will be printed.</br> 
            If a number is divisible by 5 "Buzz" will be printed.</br> 
            If the number is divisible by both 3 and 5 "FizzBuzz" will be printed.</p>

        <button type="button" onclick="fizzbuzz()" class="slide-button">Generate FizzBuzz!</button>

        <div id="printFizzBuzz"></div>

    </main>

    <script src="script.js"></script>
</body>
</html>
